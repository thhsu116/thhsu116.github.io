<!DOCTYPE html>
<script src='https://d3js.org/d3.v4.min.js'></script>

<html>
<body>

<!-- Initialize a select button -->
<select id="selectButton"></select>

<div id="my_dataviz"></div>

<script>

var dist = ['0 to 3 feet', '3 to 10 feet', '10 to 16 feet', '16 feet to 3Pt', '3Pt and beyond'];
var x = d3.scaleBand().domain([0,1,2,3,4]).range([0,400]);
var y = d3.scaleLinear().domain([0,40]).range([400,0]);

var tooltip = d3.select("#my_dataviz")
  .append("div")
  .style("opacity", 0)
  .attr("class", "tooltip")
  .style("position", "absolute")
  .style("background-color", "white")
  .style("border", "solid")
  .style("border-width", "1px")
  .style("border-radius", "5px")
  .style("padding", "10px")

var mouseover = function(d) {
    tooltip
      .style("opacity", 1)
	d3.select(this)
	  .style("stroke", "black")
	  .style("opacity", 1)
  }

var mousemove = function(d, i) {
    tooltip
      .html(d + "% of FGA took place at " + dist[i])
      .style("left", (d3.mouse(this)[0]) + "px") // It is important to put the +90: other wise the tooltip is exactly where the point is an it creates a weird effect
      .style("top", (d3.mouse(this)[1]) + "px")
  }

  // A function that change this tooltip when the leaves a point: just need to set opacity to 0 again
var mouseleave = function(d) {
    tooltip
      <!-- .transition() -->
      <!-- .duration(200) -->
      .style("opacity", 0)
	d3.select(this)
	  .style("stroke", "none")
	  .style("opacity", 1)
  }

// set the dimensions and margins of the graph
var margin = {top: 50, right: 50, bottom: 50, left: 50},
    width = 500 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// List of groups (here I have one group per column)
var allGroup = ["2023", "1998"];

// add the options to the button
d3.select("#selectButton")
  .selectAll('myOptions')
	.data(allGroup)
  .enter()
	.append('option')
  .text(function (d) { return d; }) // text showed in the menu
  .attr("value", function (d) { return d; }); // corresponding value returned by the button

svg.append("g")
  .call(d3.axisLeft(y));

svg.append("g")
  .attr("transform","translate(0, "+ height + ")")
  .call(d3.axisBottom(x).tickFormat((d, i)=>['0-3', '3-10', '10-16', '16-3P', '3P'][i]));
  
svg.append("text")
  .attr("class", "x label")
  .attr("text-anchor", "end")
  .attr("x", 250)
  .attr("y", 450)
  .text("shot distance (feet)");
  
svg.append("text")
  .attr("class", "y label")
  .attr("text-anchor", "end")
  .attr("x", -150)
  .attr("y", -50)
  .attr("dy", ".75em")
  .attr("transform", "rotate(-90)")
  .text("% of total FGA");

function update(selectedVar) {
  let data;
  switch (selectedVar) {
	case "2023":
	  data = [24.6,20.6,9.70,6.40,38.7];
	  break;
	case "1998":
	  data = [28.6,17.8,16.3,21.3,15.9];
  }
  
  var u = svg.selectAll("rect")
      .data(data)
  
  u.enter().append("rect").merge(u)
    .transition()
	.duration(1000)
	  .attr("x", function(d, i) { return (x(i)) } )
      .attr("y", function(d) { return y(d) } )
      .attr("width", x.bandwidth()-2)
	  .attr("height", function(d, i) {return (height - y(d));})
      .attr("fill", "#69b3a2")
	
  svg.selectAll("rect")  
    .on("mouseover", mouseover )
    .on("mousemove", mousemove )
    .on("mouseleave", mouseleave )
}

update('2023')
// When the button is changed, run the updateChart function
d3.select("#selectButton").on("change", function(d) {
	// recover the option that has been chosen
	var selectedVar = d3.select(this).property("value")
	// run the updateChart function with this selected option
	update(selectedVar)
})
</script>
</body>
</html>
